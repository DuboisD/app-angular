<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Liste des Tâches</h2>
      <p>Mise à jour: {{lastUpdate | async | date: 'short' | uppercase}}</p>
      <ul class="list-group">
        <app-todo-list *ngFor="let todo of todos; let i = index"
                       [todoName]="todo.name"
                       [todoStatus]="todo.status"
                       [index]="i"
                       [id]="todo.id"></app-todo-list>
      </ul>
      <div class="col-xs-12">
        <button class="btn btn-success col-xs-3  offset-2"
                [disabled]="!isAuth"
                (click)="onConnectT()">Tout est fait !
        </button>
        <button class="btn btn-danger col-xs-3 offset-3"
                [disabled]="!isAuth"
                (click)="onDisconnectT()">Rien n'est fait !
        </button>
      </div>
    </div>
  </div>
</div>
