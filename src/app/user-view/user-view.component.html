<div class="container">
  <div class="row">
    <div class="col-xs-12" align="center">
      <h2>Utilisateurs</h2>
      <p>Mise à jour: {{lastUpdate | async | date: 'short' | uppercase}}</p>
      <ul class="list-group">
        <app-users *ngFor="let user of users; let i = index"
                   [userName]="user.name"
                   [userStatus]="user.status"
                   [userIndex]="i"
                   [id]="user.id"></app-users>
      </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onConnect()">Connecter tout le monde</button>
      <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onDisconnect()">Déconnecter tout le monde</button>

    </div>
  </div>
</div>
